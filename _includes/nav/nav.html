{% for item in site.data.nav %}
    <li {% if item.url == page.url %}class="active"{% endif %}>
        <a href="{% unless page.layout == "default" %}{{ site.url }}/{% endunless %}{{ item.url }}" title="{{ item.title }}" class="primary-color waves-effect waves-primary {% if item.modal %}modal-trigger{% endif %}">{{ item.title }}</a>
    </li>
{% endfor %}
